# .github/workflows/deploy-ui.yml
name: Deploy Blazor Server UI

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: Restore
        run: dotnet restore BookStoreApp.Blazor.Server.UI/BookStoreApp.Blazor.Server.UI.csproj

      - name: Build
        run: dotnet build --configuration Release BookStoreApp.Blazor.Server.UI/BookStoreApp.Blazor.Server.UI.csproj

      - name: Publish
        run: dotnet publish BookStoreApp.Blazor.Server.UI/BookStoreApp.Blazor.Server.UI.csproj -c Release -o ./publish

      - name: Deploy to Azure UI
        uses: azure/webapps-deploy@v3
        with:
          app-name: BookStoreAppKevBlazorServer
          publish-profile: ${{ secrets.AZURE_UI_PUBLISH_PROFILE }}
          package: ./publish
